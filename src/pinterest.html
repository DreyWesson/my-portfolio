<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Pinterest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="/src/style/pinterest.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://picsum.photos/375/787"
        alt="picsum pictures"
        class="image"
      />
      <button class="icon -back">
        <i class="fas fa-chevron-left"><span class="-hide">Back</span></i>
      </button>
      <!-- Header -->
      <div class="header">
        <h1 class="title animate__animated animate__headShake">
          Discover
        </h1>
        <button class="icon -plus animate__animated animate__fadeInRight">
          <i class="fas fa-plus"><span class="-hide">Add</span></i>
        </button>
        <button class="icon -grid animate__animated animate__fadeInRight">
          <i class="fas fa-th-large"><span class="-hide">Gallery</span></i>
        </button>
        <!--     Search -->
        <label for="" class="search animate__animated animate__fadeInRight">
          <i class="fas fa-search"><span class="-hide">Search</span></i>
          <input type="text" value="" placeholder="Search" class="input" />
        </label>
      </div>

      <h2 class="heading">
        Newest <a href="" class="link" style="font-weight: bold;">See all</a>
      </h2>

      <!-- Grid -->
      <div
        class="grid-card animate__animated animate__fadeInDown animate__delay-1s"
      >
        <figure class="grid">
          <img src="https://picsum.photos/400/200" alt="" class="image" />
          <figcaption class="caption">
            <h3 class="title">Lagos</h3>
          </figcaption>
        </figure>
      </div>
      <div class="grid-card">
        <figure
          class="grid animate__animated animate__fadeInLeft animate__delay-1s"
        >
          <img src="https://picsum.photos/400/201" alt="" class="image" />
          <figcaption class="caption">
            <h3 class="title">Brooklyn</h3>
          </figcaption>
        </figure>
        <figure
          class="grid animate__animated animate__fadeInRight animate__delay-1s"
        >
          <img src="https://picsum.photos/400/202" alt="" class="image" />
          <figcaption class="caption">
            <h3 class="title">Westbrook</h3>
          </figcaption>
        </figure>
      </div>

      <h2 class="heading">
        Popular <a href="" class="link" style="font-weight: bold;">See all</a>
      </h2>
      <!-- Grid -->
      <div
        class="grid-card animate__animated animate__jackInTheBox animate__delay-2s"
      >
        <figure class="grid">
          <img src="https://picsum.photos/400/207" alt="" class="image" />
          <figcaption class="caption">
            <h3 class="title">Leventis</h3>
          </figcaption>
        </figure>
      </div>

      <!-- Footer -->
      <footer class="footer animate__animated animate__pulse animate__delay-3s">
        <a href="" class="links"
          ><i class="far fa-home"><span class="-hide">Home</span></i></a
        >
        <a href="" class="links"
          ><i class="far fa-compass"><span class="-hide">Compass</span></i></a
        >
        <a href="" class="links"
          ><i class="far fa-bookmark"><span class="-hide">Bookmark</span></i></a
        >
        <a href="" class="links"
          ><i class="far fa-user"><span class="-hide">User</span></i></a
        >
      </footer>

      <!-- Container description -->
      <div class="container-description">
        <!-- Bookmark -->
        <mark class="mark">
          <i class="far fa-bookmark"></i>
        </mark>
        <!--     Header -->
        <div class="-withsub">
          <h1 class="title">Pent House</h1>
          <span class="sub">Drey Wesson</span>
        </div>
        <!--     Description -->
        <div class="description">
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s
          </p>
        </div>
        <!-- Grid -->
        <div class="grid-card -details">
          <figure class="grid">
            <img src="https://picsum.photos/400/204" alt="" class="image" />
          </figure>
          <figure class="grid">
            <img src="https://picsum.photos/400/209" alt="" class="image" />
          </figure>
          <figure class="grid">
            <img src="https://picsum.photos/400/210" alt="" class="image" />
          </figure>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/pinterest.js"></script>
  </body>
</html>
